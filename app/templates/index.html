{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
        <ul style="list-style-type:none;">
            {% for item in items %}
                {% include '_item.html' %}
            {% endfor %}
        </ul>
        <button type="button" class="btn btn-dark" onclick="toggle_display()">Add New</button>
        <div class="container item_form" style="visibility: hidden;">
            {{ wtf.quick_form(form) }}
        </div>
{% endblock %}


{% block scripts %}
    <script>
        function toggle_display(){
        el = document.querySelector('.item_form');
        
        if(el.style.visibility == 'hidden'){
            el.style.visibility = 'visible'
        }else{
            el.style.visibility = 'hidden'
        }
    }
    </script>
    
{% endblock %}
